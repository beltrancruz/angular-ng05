<mat-grid-list cols="1" *ngIf="!hero; else divHero">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHero>
    <div 
        fxLayout.xs="column"
        fxLayoutGap="30px"
        fxLayout="row">
        <div fxFlex="25" >
            <h1>{{ hero.superhero }} <small>{{ hero.alter_ego }}</small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="hero | imageFormat" alt="hero">
        </div>
        <div fxFlex="75" >
            <h1>{{ hero.publisher }}</h1>
            <mat-divider></mat-divider>
            <br>
            <mat-list>
                <mat-list-item>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item>{{hero.characters}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>
                <mat-list-item>{{hero.alter_ego}}</mat-list-item>
            </mat-list>
            <br>
            <button (click)="return()" mat-raised-button color="primary">
                <mat-icon>arrow_back</mat-icon>
                Return
            </button>
        </div>
    </div>
</ng-template>
